<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <style>
    rect {
      fill: hsl(117, 70%, 50%);
      width: 100%;
      height: 100%;
    }

    text {
      fill: black;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 280px;
      font-weight: lighter;
      text-anchor: middle;
    }

    .notebooks {
      fill: hsl(333, 70%, 50%);
      font-size: 150px;
      transform: rotate(-8deg);
      transform-origin: 640px 400px;
    }
  </style>
  <rect x="0" y="0" />
  <text x="640" y="320">Computer</text>
  <text x="640" y="590">Science</text>
  <text x="640" y="400" class="notebooks">Notebooks</text>
</svg>