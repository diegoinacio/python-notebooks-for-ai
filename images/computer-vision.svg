<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <style>
    rect {
      fill: hsl(333, 50%, 50%);
      width: 100%;
      height: 100%;
    }

    text {
      fill: black;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 280px;
      font-weight: lighter;
      text-anchor: middle;
    }

    .notebooks {
      fill: hsl(189, 50%, 50%);
      font-size: 90px;
      transform: rotate(-5deg);
      transform-origin: 980px 630px;
    }
  </style>
  <rect x="0" y="0" />
  <text x="640" y="320">Computer</text>
  <text x="640" y="590">Vision</text>
  <text x="980" y="630" class="notebooks">Notebooks</text>
</svg>