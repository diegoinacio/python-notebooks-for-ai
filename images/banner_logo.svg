<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    #bg {
      fill: white;
      width: 100%;
      height: 100%;
    }

    rect[id*="color"] {
      width: 50px;
      height: 100%;
      mix-blend-mode: hard-light;
    }

    #color1 {
      fill: hsl(45, 90%, 50%);
      transform: translate(71px, 0);
    }

    #color2 {
      fill: hsl(189, 70%, 50%);
      transform: translate(103px, 0) rotate(-18deg);
      transform-origin: 25px 50%;
    }

    #color3 {
      fill: hsl(333, 70%, 50%);
      transform: translate(135px, 0);
    }

    text {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 220px;
      text-anchor: middle;
    }

    .masks {
      fill: white;
    }
  </style>
  <defs>
    <symbol id="N">
      <text x="128" y="215">N</text>
    </symbol>
    <mask id="_N" class="masks">
      <use xlink:href="#N" />
    </mask>
  </defs>
  <rect id="bg" />
  <g style="mask: url(#_N);">
    <rect id="color1" />
    <rect id="color2" />
    <rect id="color3" />
  </g>
</svg>